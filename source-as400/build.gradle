plugins {
    id 'application'
    id 'airbyte-java-connector'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.2.0'
    features = ['db-sources']
    useLocalCdk = true
}

airbyteJavaConnector.addCdkDependencies()

application {
    mainClass = 'io.airbyte.integrations.source.as400.As400Source'
}

dependencies {

    //TODO Add jdbc driver import here. Ex: implementation 'com.microsoft.sqlserver:mssql-jdbc:8.4.1.jre14'

    implementation 'net.sf.jt400:jt400:20.0.0'

    testImplementation 'org.apache.commons:commons-lang3:3.11'

    integrationTestJavaImplementation project(':airbyte-integrations:connectors:source-as400')
}
